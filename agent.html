<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .info-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin: 10px 0;
    }
    .info strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h2>User Info</h2>
    <div class="info"><strong>User Agent:</strong> <span id="userAgent"></span></div>
    <div class="info"><strong>Platform:</strong> <span id="platform"></span></div>
    <div class="info"><strong>Browser:</strong> <span id="browser"></span></div>
    <div class="info"><strong>OS:</strong> <span id="os"></span></div>
    <div class="info"><strong>Language:</strong> <span id="language"></span></div>
  </div>

  <script>
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language;

    function getOS() {
      if (userAgent.includes("Win")) return "Windows";
      if (userAgent.includes("Mac")) return "macOS";
      if (userAgent.includes("Linux")) return "Linux";
      if (/Android/.test(userAgent)) return "Android";
      if (/iPhone|iPad|iPod/.test(userAgent)) return "iOS";
      return "Unknown";
    }

    function getBrowser() {
      if (userAgent.includes("Firefox/")) return "Firefox";
      if (userAgent.includes("Edg/")) return "Edge";
      if (userAgent.includes("Chrome/") && !userAgent.includes("Edg/")) return "Chrome";
      if (userAgent.includes("Safari/") && !userAgent.includes("Chrome/")) return "Safari";
      return "Unknown";
    }

    document.getElementById("userAgent").textContent = userAgent;
    document.getElementById("platform").textContent = platform;
    document.getElementById("browser").textContent = getBrowser();
    document.getElementById("os").textContent = getOS();
    document.getElementById("language").textContent = language;
  </script>

</body>
</html>
